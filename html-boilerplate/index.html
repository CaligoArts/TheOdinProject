<!DOCTYPE html>     <!--Tells the browser what version of HTML to use. -->
<html lang="en">    <!--Root element to contain everything. Specifies english language for improving accessability for screen readers.-->
    <head>      <!--Contains Important Meta info. No page content-->
        <meta charset="UTF-8">      <!--Important to set encoding so special symbols and characters display correctly.-->
        <title>HTML Notebook</title>    <!--Name that shows in Browser Tab-->
    </head>

    <body>      <!--All Site contents go inside here-->
        <h1>HTML Notebook</h1>  <!--Headings, 6 sizes; h1 is largest, h6 is smallest, they are displayed larger and bolder & should be used for page hierarchy. h1 for Overall page name.-->
        <p>Paragraph 1</p>  <!--Paragragh tag-->
        <strong>Strong element</strong> <!--Makes Bold and labels important for screen readers to change to communicate importance-->
        <p><em>Italic</em></p> <!--Emphasizes text by making it Italic. Put inside a <p> element to seperate from <strong> as these don't separate sections.-->
        <!--This is how to comment code so it doesn't display in browser but you can explain your code to other developers that are working on it or remind yourself in the future.-->
        <ul>    <!--Creates Unordered list, meaning it uses bullet points-->
            <li>List item 1.</li>   <!--Creates each bullet point in list-->
            <li>List item 2.</li>
            <li>List item 3.</li>
        </ul>
        <ol>    <!--Creates ordered list. Meaning it's numbered-->
            <li>List item 1.</li>
            <li>List item 2.</li>
            <li>List item 3.</li>
        </ol>
    </body>
</html>
